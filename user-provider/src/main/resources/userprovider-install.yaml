apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-provider
  labels:
    app: user-provider
  namespace: zpf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-provider
  template:
    metadata:
      labels:
        app: user-provider
    spec:
      containers:
        - name: user-provider
          image: tubetrue01/user-provider:v2
          ports:
            - containerPort: 8080
              name: server
            - containerPort: 8081
              name: management
          env:
            - name: APP_NAME
              value: "user-provider"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: APP_OPTS
              value: "
                     --spring.rabbitmq.host=rabbitmq
                     --spring.rabbitmq.username=guest
                     --spring.rabbitmq.password=guest
                     --spring.rabbitmq.port=5672
                     --spring.application.name=${APP_NAME}
                     --eureka.instance.appname=${APP_NAME}
                     --eureka.instance.hostname=${POD_NAME}.${APP_NAME}
                     --registerWithEureka=true
                     --fetchRegistry=true
                     --eureka.instance.preferIpAddress=true
                     --eureka.client.service-url.defaultZone=http://eureka-server-0.eureka-server:9090/eureka,http://eureka-server-1.eureka-server:9090/eureka
                     "
          resources:
            limits:
              cpu: 1000m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 200Mi
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 5
            httpGet:
              path: /actuator/health
              port: 8081
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
            httpGet:
              path: /actuator/health
              port: 8081
          lifecycle:
            preStop:
              httpGet:
                port: 8080
                path: /userprovider/eureka/offline
          volumeMounts:
            - mountPath: /var/log/springcloud/user-provider
              name: log-path
      volumes:
        - name: log-path
          hostPath:
            path: /var/log/springcloud/user-provider
