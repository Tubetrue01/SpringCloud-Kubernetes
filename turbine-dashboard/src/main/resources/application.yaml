server:
  port: 2020
spring:
  application:
    name: turbine-dashboard
  security:
    user:
      name: root
      password: root
  rabbitmq:
    host: 192.168.0.201
    username: guest
    password: guest
    port: 32567
  cloud:
    stream:
      bindings:
        turbineStreamInput:
          destination: turbine
eureka:
  instance:
    appname: turbine-dashboard
    hostname: localhost
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    service-url:
      defaultZone: http://root:root@localhost:9090/eureka
management:
  server:
    port: 2021
  endpoints:
    web:
      exposure:
        include: "*"
