server:
  port: 2020
spring:
  application:
    name: turbine-dashboard
  rabbitmq:
    host: 192.168.0.201
    username: guest
    password: guest
    port: 32567
  cloud:
    stream:
      bindings:
        turbineStreamInput:
          destination: turbine
eureka:
  instance:
    appname: turbine-dashboard
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:9090/eureka
management:
  server:
    port: 2021
  endpoints:
    web:
      exposure:
        include: "*"
# You need to use http://username:password@localhost:2020 to access hystrix stream;
