server:
  port: 5050
  servlet:
    context-path: /
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: consumer
          uri: lb://user-consumer
          predicates:
            - Path=/consumer/**
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: '#{@hostAddrKeyResolver}'
                redis-rate-limiter.replenishRate: 1
                redis-rate-limiter.burstCapacity: 3

    #      discovery:
    #        locator:
    #          enabled: true
    #          lower-case-service-id: true
    #          include-expression: serviceId.endsWith('CONSUMER')
    loadbalancer:
      ribbon:
        enabled: false

  sleuth:
    sampler:
      probability: 1.0
  rabbitmq:
    host: 192.168.0.201
    username: guest
    password: guest
    port: 32567
  zipkin:
    rabbitmq:
      queue: zipkin
    sender:
      type: rabbit
  redis:
    host: 192.168.0.201
    port: 31379

eureka:
  instance:
    appname: gateway
    hostname: localhost
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9090/eureka
management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 5051
